<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img src="../assets/images/LoginLesPaul.jpg" alt="Guitarra" />
      </div>
      <div class="div-login">
        <div></div>
        <div class="title">
          <p>Login</p>
        </div>
        <div class="input">
          <p>E-MAIL</p>
          <input type="text" placeholder="batata@exemplo.com.br" />
        </div>
        <div class="input second">
          <p>SENHA</p>
          <input type="password" placeholder="Senha..." />
        </div>
        <div class="wrap-button">
          <a href="../HTML/main.html">Entrar</a>
        </div>
        <p class="not-registered">
          Não possui cadastro?
          <a class="space" href="../HTML/register.html"
            ><strong class="linha-biruliru">Clique Aqui</strong></a
          >
        </p>
        <div class="rights">
          <footer>
            Cézar Mussoi | Kenzo De Albuquerque | Vitor José
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
